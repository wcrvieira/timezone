<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wagner Cesar Vieira">
    <title>Linha do tempo</title>
    <link rel="stylesheet" href="css/style.css">   
</head>

<header>
    <figure>
        <img src="images/logo.svg" alt="Sumiu" title="Logo do site">
    </figure>

    <nav>
        <button>Home</button>
        <button>Calculadora</button>
        <button>Contato</button>
    </nav>
</header>

<body>
    <main class="divisor">
        <section class="texto">
            <h2>Informações do projeto</h2>
            <p>
                Este projeto visa desenvolver a interatividade
                do javascript em páginas estáticas com HTML e CSS.
            </p>
        </section>

        <section>
            <form class="form">
                Nome
                <input type="text" class="form-input" id="nome" name="nome"
                    required placeholder="Digite seu nome">
                
                <section class="form-input">
                    Idade
                    <section>
                        <input type="number" class="form-input-idade" id="idade" name="idade"
                            required placeholder="Sua idade">                    
                    </section>

                    Idade futura
                    <section>                              
                        <input type="text" class="form-input-idade" id="idadeFutura" name="idadeFutura"
                            disabled placeholder="Não aceita">
                    </section>   
                </section>                              

                <section class="form-button">
                    <button type="button" onclick="carregaJovem();" id="botao1">Novo</button>
                    <button type="button" onclick="novaIdade();carregaIdoso();" id="botao2">Idoso</button>
                </section>                

                <section class="images">
                    <section id="novo"></section>
                    <section id="idoso"></section>
                </section>                
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Direitos autorais 
            <a href="mailto:wagner.vieira@etec.sp.gov.br">Wagner Vieira</p></a>
    </footer>

    <script src="js/idade.js"></script>

</body>
</html>
